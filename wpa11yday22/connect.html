<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <title>Connect a label to a form control</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo%7CIBM+Plex+Sans&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="all">
    <meta name="robots" content="noindex,nofollow">
</head>

<body>

<header>

    <h1>Connect a label to a form control</h1>

</header>

<main>

    <form>

        <div class="block">
            <p>No label attached:</p>
            <input type="text" name="colour">
        </div>

        <div class="block">
            <p>Proper label/input relation:</p>
            <label for="colour1">What's your favourite colour?</label><br />
            <input type="text" id="colour1" name="colour">
        </div>

        <div class="block">
            <p>Proper label/input relation plus a placeholder:</p>
            <label for="colour2">What's your favourite colour?</label><br />
            <input type="text" id="colour2" name="colour" placeholder="Type a colour">
        </div>

    </form>

</main>

<footer>
    <ul>
        <li><a href="index.html">Back to index</a></li>
        <li><a href="https://docs.gravityforms.com/category/knowledge-base/accessibility/">Gravity Forms Knowledge Base on Accessibility</a></li>
        <li><a href="https://a11y-collective.com/">The A11Y collective</a></li>
    </ul>
</footer>

</body>

</html>
